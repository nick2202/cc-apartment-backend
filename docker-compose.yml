version: '3'
services:
  api:
    image: nick2202/cc-apartment-backend
    build: .
    networks:
      - backend
    ports:
      - "3100:3100"
    depends_on:
      - mongo

  mongo:
    image: mongo
    volumes:
      - ./data:/data/db
    networks:
      - backend
    ports:
      - "27017:27017"

  web-cli:
    image: nick2202/cc-apartment-backend
    links:
      - mongo
    networks:
      - backend
    command: sh

networks:
  backend:
    driver: bridge
